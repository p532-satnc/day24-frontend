<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="style.css">

<body>

<h1>Login</h1>
<form id="login-form">
    <label for="login-username"></label><input type="text" id="login-username" placeholder="Username" required><br>
    <label for="login-password"></label><input type="password" id="login-password" placeholder="Password" required><br>

</form>

<button onclick="navigateTo('signup.html')">Sign Up</button>
<button onclick="navigateTo('forgot-password.html')">Forgot Password</button>

<script src="script.js"></script>
</body>
</html>
