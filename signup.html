<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Sign Up</h1>
<form id="signup-form">
    <label for="email"></label><input type="email" id="email" placeholder="Email" required><br>
    <label for="username"></label><input type="text" id="username" placeholder="Username" required><br>
    <label for="password"></label><input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
</form>

<button onclick="navigateTo('index.html')">Login</button>
<button onclick="navigateTo('forgot-password.html')">Forgot Password</button>

<script src="script.js"></script>
</body>
</html>
